<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://hoanganhdinhngoc.github.io/images/Koi-Kanji.png">
    <title>CDN || Tomoko Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:200,400');

        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { margin: 0; padding: 0; }
        
        .chatbox-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-direction: column;
            overflow: hidden;
            scrollbar-color: rgba(100,98,86,0.8) rgba(204, 198, 176, 0.5);
            scrollbar-width: thin;
            display: flex;
        }
        .chat-header {
            background: #6e6d62;
            font-weight: bold;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .chat-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ccc6b0;
            background-image: linear-gradient(90deg, rgba(198, 192, 170, .5) 30%, transparent 30%),
                linear-gradient(rgba(198, 192, 170, .5) 30%, transparent 30%);
            background-size: 5px 5px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            background-color: #ccc6b0;
            background-image: linear-gradient(90deg, rgba(198, 192, 170, .5) 30%, transparent 30%),
                linear-gradient(rgba(198, 192, 170, .5) 30%, transparent 30%);
            background-size: 5px 5px;
        }
        .chat-input input {
            background: rgba(100,98,86,0.1);
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }   
        .chat-input button {
            background: rgba(100,98,86,0.8);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .message {
            background: rgba(216, 210, 186, .5);
            box-shadow: 1px 1px 1px #4f4b42;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 80%;
            word-break: normal;
            overflow-wrap: break-word;
            white-space: normal;
            margin-right: auto;
            text-align: left;
        }
        .user-message { 
            background: rgba(100,98,86,0.8); 
            color: white; 
            max-width: 80%;
            word-break: normal;
            overflow-wrap: break-word;
            white-space: normal;
            margin-left: auto;
            margin-right: 0;
            text-align: left;
        }
        /* Container for images */
        .message .image-container {
            margin-top: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* For a single image, full width */
        .message .image-container.single img {
            max-width: 100%;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 0;
        }
        /* For exactly 2 images, side by side */
        .message .image-container.pair {
            flex-direction: row;
            justify-content: space-between;
        }
        .message .image-container.pair img {
            width: calc(50% - 2.5px); /* Total width including 5px gap equals full width */
            border-radius: 5px;
            cursor: pointer;
        }
        /* For 3 or more images, small squares in rows of 3 */
        .message .image-container.multiple {
            flex-direction: row;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: flex-end;
        }
        .message .image-container.multiple img {
            width: 75px;
            height: 75px;
            object-fit: cover; /* Crop image to fit square */
            border-radius: 5px;
            cursor: pointer;
        }
        ::placeholder {
            color: #5e5350;
            opacity: 1;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(100,98,86,0.8);
            color: white;
            height: 50px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none !important;
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2b2b2bde;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        .image-modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .message a, .user-message a {
            color: inherit;
            text-decoration: underline;
            transition: font-weight 0.2s ease;
        }
        .message a:hover, .user-message a:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chatToggle" class="chat-toggle" onclick="toggleChat()">Your Assistant</div>
    <div id="chatbox" class="chatbox-wrapper hidden">
        <elevenlabs-convai agent-id="KGqjsqtvt080Iv4nLHLY" style="position: fixed; bottom: 480px; right: 20px; box-shadow: none;"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
        <div class="chat-header">
            Your Assistant
            <button onclick="toggleChat()">✖</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Do you need my help, sir?" onkeydown="handleKey(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let userId;
        async function getUserId() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            userId = btoa(data.ip);
        }
        getUserId();

        const chatBody = document.getElementById("chatBody");

        function loadChatHistory() {
            const savedChat = localStorage.getItem("chatHistory");
            if (savedChat) {
                const messages = JSON.parse(savedChat);
                messages.forEach(message => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = message.type === "user" ? "message user-message" : "message";
                    messageDiv.innerHTML = linkifyText(message.text);
                    
                    if (message.images && message.images.length > 0) {
                        const imageContainer = document.createElement("div");
                        imageContainer.className = "image-container";
                        if (message.images.length === 1) {
                            imageContainer.classList.add("single");
                        } else if (message.images.length === 2) {
                            imageContainer.classList.add("pair");
                        } else {
                            imageContainer.classList.add("multiple");
                        }
                        message.images.forEach(url => {
                            const img = document.createElement("img");
                            img.src = url;
                            img.alt = "Assistant image";
                            imageContainer.appendChild(img);
                        });
                        messageDiv.appendChild(imageContainer);
                    }
                    
                    chatBody.appendChild(messageDiv);
                });
                chatBody.scrollTop = chatBody.scrollHeight;
                addImageClickListeners();
            } else {
                const systemMessageDiv = document.createElement("div");
                systemMessageDiv.className = "message";
                systemMessageDiv.innerHTML = linkifyText("Sir, I'm listening! ☺️");
                chatBody.appendChild(systemMessageDiv);
            }
        }

        function saveChatHistory() {
            const messages = [];
            const messageElements = chatBody.querySelectorAll(".message, .user-message");
            messageElements.forEach(element => {
                const text = element.innerText;
                const images = Array.from(element.querySelectorAll(".image-container img")).map(img => img.src);
                messages.push({
                    type: element.classList.contains("user-message") ? "user" : "bot",
                    text: text,
                    images: images
                });
            });

            const maxMessages = 100;
            if (messages.length > maxMessages) {
                messages.splice(0, messages.length - maxMessages);
            }

            localStorage.setItem("chatHistory", JSON.stringify(messages));
        }

        loadChatHistory();
        
        function handleKey(event) {
            if (event.key === "Enter") sendMessage();
        }

        function linkifyText(text) {
            // Replace newlines with <br> and escape HTML characters to prevent XSS
            let result = text.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');

            // Process Markdown-style links: [text](url)
            result = result.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (match, displayText, url) => {
                return `<a href="${url}" target="_blank">${displayText}</a>`;
            });

            // Process plain URLs
            const urlRegex = /(https?:\/\/[^\s<]+)(?=[.,!?]?(\s|$))/g;
            result = result.replace(urlRegex, (match, url) => {
                const cleanUrl = url.replace(/[.,!?]$/, '');
                const isAlreadyLinked = result.includes(`<a href="${cleanUrl}"`) || result.includes(`<a href="${cleanUrl.slice(0, -1)}"`);
                if (!isAlreadyLinked) {
                    return `<a href="${cleanUrl}" target="_blank">${cleanUrl}</a>`;
                }
                return match;
            });

            return result;
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById("userMessage");
            const message = messageInput.value.trim();
            if (!message) return;
            
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.innerHTML = linkifyText(message);
            chatBody.appendChild(userMessageDiv);
            messageInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
            
            saveChatHistory();
            
            try {
                const response = await fetch("https://aws.kurotheblackbear.io.vn/webhook/personal-assistant", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, message })
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const result = await response.json();
                console.log("Parsed response:", result);
                
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message";
                
                const normalizedResult = Array.isArray(result) ? result : [result];
                
                if (normalizedResult.length === 0) {
                    console.warn("Response array is empty");
                    botMessageDiv.innerText = "Error: Empty response";
                } else if (!normalizedResult[0].output) {
                    console.warn("Missing 'output' in response[0]:", normalizedResult[0]);
                    botMessageDiv.innerText = "Error: Missing output data";
                } else {
                    const output = normalizedResult[0].output;
                    if (typeof output.outputMessage === "string" && output.outputMessage.trim()) {
                        botMessageDiv.innerHTML = linkifyText(output.outputMessage);
                    } else {
                        console.warn("outputMessage is missing or invalid:", output.outputMessage);
                        botMessageDiv.innerText = "Error: No valid message received";
                    }
                    
                    if (Array.isArray(output.photoUrl) && output.photoUrl.length > 0) {
                        const imageContainer = document.createElement("div");
                        imageContainer.className = "image-container";
                        if (output.photoUrl.length === 1) {
                            imageContainer.classList.add("single");
                        } else if (output.photoUrl.length === 2) {
                            imageContainer.classList.add("pair");
                        } else {
                            imageContainer.classList.add("multiple");
                        }
                        output.photoUrl.forEach(url => {
                            if (typeof url === "string" && url.trim() !== "") {
                                const img = document.createElement("img");
                                img.src = url;
                                img.alt = "Assistant image";
                                imageContainer.appendChild(img);
                            }
                        });
                        botMessageDiv.appendChild(imageContainer);
                    }
                }
                
                chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;

                saveChatHistory();

                addImageClickListeners();
            } catch (error) {
                console.error("Error:", error);
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.className = "message";
                errorMessageDiv.innerText = `Error: ${error.message}`;
                chatBody.appendChild(errorMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;

                saveChatHistory();
            }
        }
        
        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            const chatToggle = document.getElementById("chatToggle");
            
            chatbox.classList.toggle("hidden");
            chatToggle.classList.toggle("hidden");

            const isExpanded = !chatbox.classList.contains("hidden");
            if (isExpanded) {
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            window.parent.postMessage({
                type: "chatState",
                expanded: isExpanded
            }, "*");
        }

        function addImageClickListeners() {
            const images = document.querySelectorAll(".message img");
            images.forEach(img => {
                img.removeEventListener("click", openImageModal);
                img.addEventListener("click", openImageModal);
            });
        }

        function openImageModal(event) {
            const src = event.target.src;

            const modal = document.createElement("div");
            modal.className = "image-modal";

            const img = document.createElement("img");
            img.src = src;
            img.alt = "Enlarged image";

            const closeBtn = document.createElement("button");
            closeBtn.className = "close-btn";
            closeBtn.innerText = "✖";
            closeBtn.addEventListener("click", closeImageModal);

            modal.appendChild(img);
            modal.appendChild(closeBtn);

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });

            document.body.appendChild(modal);
        }

        function closeImageModal() {
            const modal = document.querySelector(".image-modal");
            if (modal) {
                modal.remove();
            }
        }
    </script>
</body>
</html>
