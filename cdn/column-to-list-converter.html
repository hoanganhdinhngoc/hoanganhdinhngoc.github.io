<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN || Convert multiline text to list</title>

  <!-- Import script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

          new Date().getTime(), event: 'gtm.js'

<body>
  <!-- Google Tag Manager (noscript) -->

      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <section class="container-fluid">
    <h3 class="text-center">Convert multiline text to list</h3>
    <p class="text-center">Copy 1 cột multiline text vào tool này và ấn Submit, sẽ convert thành một list devided bằng
      dấu phẩy trong ô kết quả</p>
    <div class="row">
      <div class="col-sm-6">
        <form id="my-form">
          <textarea id="mytextarea" name="name" rows="20" cols="80"></textarea>
        </form>
        <button id="myButton" name="button" class="btn btn-primary">Submit</button>

      </div>
      <textarea id="result" class="col-sm-6">
      </textarea>
    </div>

  </section>


  <script type="text/javascript">

    var listID = "";
    var convertedlistID = "";

    function generateEbayLink() {
      $('#result').html('');
      // convert textarea values to array, separate by \n
      listID = $('textarea#mytextarea').val().split("\n");
      // loop through listID
      for (i = 0; i < listID.length; i++) {
        convertedlistID = convertedlistID.concat(listID[i]).concat(", ");
      }

      $('#result').append(convertedlistID);

      // copy to clipboard
      $("#result").select();
      document.execCommand("copy");
      convertedlistID = '';
    }
    $('#myButton').click(generateEbayLink);

  </script>
</body>

</html>
