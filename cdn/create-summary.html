<body>
  <!-- Google Tag Manager (noscript) -->

      style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Code lấy link -->

  <h2>Tạo nội dung summary html </h2>
  <p>Công cụ này giúp tạo phần summary trong nội dung bài viết nhanh chóng.</p>

  <div class="deal-item">

    <div class="item-container">
      <input id="get-summary" class="summary-input" placeholder="Viết đoạn text ngắn">
      <textarea id="get-full-content" class="full-content-input"
        placeholder="Chỗ này điền nội dung dài cần thu gọn. Lưu ý: tốt nhất là điền nội dung html, nghĩa là copy nội dung dài vào ô viết bài trước, chuyển sang tab text rồi copy đoạn html paste vào đây."
        rows="20" cols="50"></textarea>
    </div>


  </div>

  <button type="button" class="submit-button" onclick="getContent()">Submit</button>

  <h2 style="diplay:block;">Check kết quả bên dưới</h2>
  <p>Nếu ngon rồi thì copy code và paste vào bài. Paste vào bên tab "Text", không phải bên "Visual"</p>
  <div class="hotdeal-wrap">
    <div class="hotdeal-container slider" id="visible">

    </div>
  </div>



  </p>


  <!-- html cần generate -->
  <div class="result-holder">
    <button type="button" class="copy-result" onclick="copyandpaste();openMobile();" style="display:inline;">Copy
      code</button>

  </div>
  <textarea style="white-space: break-spaces;" id="result" rows="20" cols="60"></textarea>


  <script>



    function getContent() {
      var content = document.getElementById("get-full-content").value;
      var summary = document.getElementById("get-summary").value;

      document.getElementById("result").innerHTML = "<details><summary><strong>" + summary
        + "</strong></summary>" + content + "</details>"
        ;

      document.getElementById("visible").innerHTML = "<details><summary><strong>" + summary
        + "</strong></summary>" + content + "</details>"
        ;
    }


    function copyandpaste() {
      document.getElementById("result").focus();
      document.getElementById("result").select();
      document.execCommand("copy");
    }


  </script>


</body>

</html>
