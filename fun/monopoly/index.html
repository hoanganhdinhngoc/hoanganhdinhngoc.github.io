<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly - Ruffle Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #game-container {
            width: 90vw;
            height: 90vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
    </div>

    <div class="controls">Tùy chỉnh bởi em cho Sir</div>

    <script src="https://hoanganhdinhngoc.github.io/fun/ruffle-selfhosted/ruffle.js"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);

            // Cấu hình để Ruffle hiểu các file liên quan nằm cùng thư mục
            player.load({
                url: "mainmenu_en_US.swf", // Sir có thể đổi thành mainmenu_en_US.swf nếu file này không chạy
                allowScriptAccess: true,
                backgroundColor: "#000000",
                // Cấu hình base để đảm bảo nó tìm thấy audio.swf và assets
                base: "./" 
            });

            // Tự động scale để vừa khung hình
            player.style.width = "100%";
            player.style.height = "100%";
        });
    </script>
</body>
</html>
