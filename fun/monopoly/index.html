<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://hoanganhdinhngoc.github.io/images/Koi-Kanji.png">
    <title>Fun || Monopoly</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1000px; /* Tỉ lệ chuẩn cho game Flash Monopoly */
            max-height: 750px;
            aspect-ratio: 4 / 3;
        }

        #ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="ruffle-player"></div>
    </div>

    <script src="https://hoanganhdinhngoc.github.io/fun/ruffle-selfhosted/ruffle.js"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "allowScriptAccess": true,
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "letterbox": "on",
            "base": "./", // Cực kỳ quan trọng để nạp audio.swf và assets
            "warnOnUnsupportedContent": false,
            "polyfills": true
        };

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-player");
            container.appendChild(player);

            player.load({
                url: "mainmenu_en_US.swf",
                allowScriptAccess: true,
                // Ép Ruffle sử dụng folder hiện tại làm gốc để tìm 4 file swf còn lại
                base: "./" 
            }).then(() => {
                console.log("Sir, game đã được nạp thành công!");
            }).catch((err) => {
                console.error("Lỗi nạp game cho Sir:", err);
            });
        });
    </script>
</body>
</html>
