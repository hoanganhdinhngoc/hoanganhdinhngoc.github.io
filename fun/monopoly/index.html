<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://hoanganhdinhngoc.github.io/images/Koi-Kanji.png">
    <title>Fun || Monopoly</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Nền đen bên ngoài cho sang trọng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ép Ruffle Player phải chiếm toàn bộ diện tích container */
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            max-width: 1000px; /* Giữ tỉ lệ cho game không bị méo quá mức */
            max-height: 750px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
    </div>

    <script src="https://hoanganhdinhngoc.github.io/fun/ruffle-selfhosted/ruffle.js"></script>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "allowScriptAccess": true,
            "allowNetworking": "all", // Mở quyền kết nối giữa các file swf
            "autoplay": "on",
            "unmuteOverlay": "hidden",
            "letterbox": "on",
            "scale": "showAll", // Đảm bảo game không bị thu nhỏ 1/4
            "forceScale": true,
            "base": "./",
            "polyfills": true
        };

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);

            player.load({
                url: "mainmenu_en_US.swf",
                allowScriptAccess: true,
                base: "./"
            }).then(() => {
                console.log("Sir, hệ thống Ruffle đã khởi động!");
            });
        });
    </script>
</body>
</html>
