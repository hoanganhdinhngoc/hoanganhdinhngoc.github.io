<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="https://hoanganhdinhngoc.github.io/images/Koi-Kanji.png">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel="stylesheet" media="all" type="text/css" href="sudokuJS.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		* {
			margin: 0;
			padding: 0;
			border: none;
		}



		body {
			background-color: black;
		}
	</style>

	<title>Fun || Frank Adventure 1</title>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>

<body>
	<div id='ruffle'></div>
	<script src="path/to/ruffle.js"></script>
	<script>
		var swfobject = {};

		swfobject.embedSWF = function (url, cont, width, height) {
			var ruffle = window.RufflePlayer.newest(),
				player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
					width: width,
					height: height,
					style: 'width: ' + width + 'px; height: ' + height + 'px',
				});

			player.load({ url: url });
		}

		swfobject.embedSWF('https://e9x.github.io/ruffle-example/1on1soccer_24.swf', 'ruffle', 500, 500);
	</script>

</body>

</html>
