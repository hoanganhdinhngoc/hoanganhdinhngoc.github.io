<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://hoanganhdinhngoc.github.io/images/Koi-Kanji.png">
    <title>Demos || An Gia Phu bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:200,400');

        * { box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { margin: 0; padding: 0; }
        
        .chatbox-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex-direction: column;
            overflow: hidden;
            scrollbar-color: rgba(100,98,86,0.8) rgba(204, 198, 176, 0.5);
            scrollbar-width: thin;
            display: flex;
        }
        .chat-header {
            background: #6e6d62;
            font-weight: bold;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .chat-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #ccc6b0;
            background-image: linear-gradient(90deg, rgba(198, 192, 170, .5) 30%, transparent 30%),
                linear-gradient(rgba(198, 192, 170, .5) 30%, transparent 30%);
            background-size: 5px 5px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            background-color: #ccc6b0;
            background-image: linear-gradient(90deg, rgba(198, 192, 170, .5) 30%, transparent 30%),
                linear-gradient(rgba(198, 192, 170, .5) 30%, transparent 30%);
            background-size: 5px 5px;
        }
        .chat-input input {
            background: rgba(100,98,86,0.1);
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }   
        .chat-input button {
            background: rgba(100,98,86,0.8);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .message {
            background: rgba(216, 210, 186, .5);
            box-shadow: 1px 1px 1px #4f4b42;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 100%;
        }
        .user-message { 
            text-align: right; 
            background: rgba(100,98,86,0.8); 
            color: white; 
        }
        .message img {
            max-width: 100%;
            border-radius: 5px;
            display: block;
            margin-top: 5px;
        }
        ::placeholder {
            color: #5e5350;
            opacity: 1;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(100,98,86,0.8);
            color: white;
            height: 50px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="chatToggle" class="chat-toggle" onclick="toggleChat()">Trợ lý ảo</div>
    <div id="chatbox" class="chatbox-wrapper hidden">

        <div class="chat-header">
            Trợ lý ảo An Gia Phú
            <button onclick="toggleChat()">✖</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Cho tôi biết nhu cầu của bạn..." onkeydown="handleKey(event)">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>
    
    <script>
        let userId;
        async function getUserId() {
            const response = await fetch('https://api64.ipify.org?format=json');
            const data = await response.json();
            userId = btoa(data.ip);
        }
        getUserId();

        // Initialize chat body with welcome message
        const chatBody = document.getElementById("chatBody");
        const systemMessageDiv = document.createElement("div");
        systemMessageDiv.className = "message";
        systemMessageDiv.innerText = "Xin chào, tôi là trợ lý ảo của công ty An Gia Phú, hãy hỏi tôi bất cứ điều gì!";
        chatBody.appendChild(systemMessageDiv);
        
        function handleKey(event) {
            if (event.key === "Enter") sendMessage();
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById("userMessage");
            const message = messageInput.value.trim();
            if (!message) return;
            
            const chatBody = document.getElementById("chatBody");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.innerText = message;
            chatBody.appendChild(userMessageDiv);
            messageInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
            
            try {
                const response = await fetch("https://agent.aah.id.vn/webhook/test-image-send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, message })
                });
                
                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                // Log raw response text before parsing
                const rawText = await response.text();
                console.log("Raw response text:", rawText);
                
                // Parse JSON
                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (parseError) {
                    console.error("JSON parse error:", parseError);
                    throw new Error("Invalid JSON response");
                }
                
                console.log("Parsed response:", result);
                
                const botMessageDiv = document.createElement("div");
                botMessageDiv.className = "message";
                
                // Normalize response: if it's not an array, wrap it in one
                const normalizedResult = Array.isArray(result) ? result : [result];
                
                // Validate response structure
                if (normalizedResult.length === 0) {
                    console.warn("Response array is empty");
                    botMessageDiv.innerText = "Error: Empty response";
                } else if (!normalizedResult[0].output) {
                    console.warn("Missing 'output' in response[0]:", normalizedResult[0]);
                    botMessageDiv.innerText = "Error: Missing output data";
                } else {
                    const output = normalizedResult[0].output;
                    // Display outputMessage if it exists and is a string
                    if (typeof output.outputMessage === "string" && output.outputMessage.trim()) {
                        botMessageDiv.innerText = output.outputMessage;
                    } else {
                        console.warn("outputMessage is missing or invalid:", output.outputMessage);
                        botMessageDiv.innerText = "Error: No valid message received";
                    }
                    
                    // Display photoUrl if it exists and is not empty
                    if (typeof output.photoUrl === "string" && output.photoUrl.trim() !== "") {
                        const img = document.createElement("img");
                        img.src = output.photoUrl;
                        img.alt = "Assistant image";
                        botMessageDiv.appendChild(img);
                    }
                }
                
                chatBody.appendChild(botMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                const errorMessageDiv = document.createElement("div");
                errorMessageDiv.className = "message";
                errorMessageDiv.innerText = `Error: ${error.message}`;
                chatBody.appendChild(errorMessageDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
        
        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            const chatToggle = document.getElementById("chatToggle");
            
            chatbox.classList.toggle("hidden");
            chatToggle.classList.toggle("hidden");

            const isExpanded = !chatbox.classList.contains("hidden");
            window.parent.postMessage({
                type: "chatState",
                expanded: isExpanded
            }, "*");
        }
    </script>
</body>
</html>
