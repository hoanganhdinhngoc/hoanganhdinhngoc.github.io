<!DOCTYPE html>
<html>
<head>
  <style>

    html {
      font-family: Helvetica;
    }

    .type1 {
      margin: auto;
      position: absolute;
      top: 80px;
      left: 10%;

    }

    p {
      font-size: 25px;
    }

  </style>

</head>

<body>

<div class = "type1">
  <p>Wait a sec, I will show you how many topics and posts have been created today </p>
</div>

  <script type="text/javascript">

  var todayLink ="https://www.tiendauroi.com/admin/reports/moderators_activity?";
  var todayDate ="";
  var today ="";



  function getDate() {

    var n = new Date();
    var dd = String(n.getDate()).padStart(2, '0');
    var mm = String(n.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = n.getFullYear();

    todayDate = yyyy + '-' + mm + '-' + dd;


    today = "end_date=" + todayDate + "&" + "start_date=" + todayDate;
    todayLink = todayLink + today;
  // Open link
    window.open(todayLink, "_top");
  }

  window.onload = setTimeout(getDate, 500);


  </script>

</body>
</html>
